<html>
<head>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <style type="text/css">
        #mynetwork {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">
    function htmlTitle(html) {
        const container = document.createElement("div");
        container.innerHTML = html;
        return container;
    }

    // create an array with nodes
    var nodes = new vis.DataSet([
        {
            id: 1,
            label: 'Node 1',
            title: htmlTitle('<table><thead><tr><th>Column name</th><th>| Column type</th><th>| Is nullable</th></tr></thead><tbody><tr><td>| display_name</td><td>| text</td><td>| YES</td></tr><tr><td>| id</td><td>| integer</td><td>| NO</td></tr></tbody></table>')
        },
        {id: 2, label: 'Node 2', title: htmlTitle('<pre>1</pre><pre>2</pre>')},
        {id: 3, label: 'Node 3'},
        {id: 4, label: 'Node 4'},
        {id: 5, label: 'Node 5'}
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 1, to: 3},
        {from: 1, to: 2},
        {from: 2, to: 4},
        {from: 2, to: 5}
    ]);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {};

    // initialize your network!
    var network = new vis.Network(container, data, options);
</script>
</body>
</html>
